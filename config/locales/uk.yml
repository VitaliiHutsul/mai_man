        tooltip_2_html: "Тултіп 2. <b>Спортивне поле:</b><br />Наявність мультифункціонального спортивного поля, сучасний дитячий майданчик, спортивний клуб та якісна велоінфраструктура - в районі Манхетен є все для Вашого щасливого дозвілля. "
        tooltip_3_html: "Тултіп 3. <b>Система контролю доступу:</b><br />Це житловий комплекс з впровадженою системою контролю доступу, відеоспостереженням та з цілодобовою службою охорони, яка подбає про Ваш спокій."
        tooltip_4_html: "Тултіп 4. <b>Досконале планування:</b><br />Manhattan може похизуватись найкращими архітектурними рішеннями, сучасними енергозберігаючими технологіями та детально продуманим плануванням квартир, відповідно до стандартів Smart Home."
        tooltip_5_html: "Тултіп 5. <b>Заправки для електромобілів:</b><br />Опис переваги"
        tooltip_6_html: "Тултіп 6. <b>Система відеоспостереження:</b><br />Це житловий комплекс з впровадженою системою контролю доступу, відеоспостереженням та з цілодобовою службою охорони, яка подбає про Ваш спокій."
        tooltip_7_html: "Тултіп 7. <b>Комфорт в деталях:</b><br />Завдяки зовнішньому багаторівневому паркінгу проблема з безліччю автомобілів, розташованих на Вашому подвір'ї, буде вирішена."
